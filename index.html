<body>
<header>
    <nav id="nav" class="nav-bar">
        <img v-bind:src="logo" alt="" style="width: 110px">
        <ul>
            <li v-for="nav in navigaion">
                <a :href="nav.url" class="nav-ancor">{{ nav.name }}</a>
            </li>
        </ul>
    </nav>
</header>

<main id="main">
    <div class="product">
        <div class="product-image">
            <img v-bind:src="image" alt="product image" class="product-img">
        </div>

        <div class="product-info">
            <h1>{{ product }}</h1>
            <div>
                <p v-if="inventory > 10">In Stock</p>
                <p v-else-if="inventory <= 10 && inventory > 0">Almost Sold Out!</p>
                <p v-else>Out of stock</p>
            </div>
            <p v-show="inventory > 1">{{ description }}</p>
            <ul>
                <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div v-for="variant in variants" :key="variant.id">
                <p>{{ variant.Color }}</p>
            </div>

<!--            Deze manier wekt niet geen idee waarom-->
            <button v-on:click="addToCart">Add to cart</button>

<!--            <button v-on:click="cart += 1">Add to cart</button>-->
            <div class="cart">
                <p>Cart ({{ cart }})</p>
            </div>
        </div>
    </div>
</main>
