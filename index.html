<!DOCTYPE html>
<html lang="nl">
<head>
    <title>My Website</title>
    <meta name="viewport" content="width=device-width, initial-scale">
    <link rel="stylesheet" href="style.css">

    <!-- Link to Bootstrap CSS via BootstrapCDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">

    <!-- Link to BootstrapVue CSS via UNPKG -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.css">

    <!-- Link to Vue.js via UNPKG -->
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>

    <!-- Link to Bootstrap JS via BootstrapCDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>

    <!-- Link to BootstrapVue JS via UNPKG -->
    <script src="https://unpkg.com/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.js"></script>
</head>
<body>
<header>
    <nav id="nav" class="nav-bar">
        <img v-bind:src="logo" alt="" style="width: 110px">
        <ul>
            <li v-for="nav in navigaion">
                <a :href="nav.url" class="nav-ancor">{{ nav.name }}</a>
            </li>
        </ul>
    </nav>
</header>

<main id="main">
    <div class="product">
        <div class="product-image">
            <img v-bind:src="image" alt="product image" class="product-img">
        </div>

        <div class="product-info">
            <h1>{{ product }}</h1>
            <div>
                <p v-if="inventory > 10">In Stock</p>
                <p v-else-if="inventory <= 10 && inventory > 0">Almost Sold Out!</p>
                <p v-else>Out of stock</p>
            </div>
            <p v-show="inventory > 1">{{ description }}</p>
            <ul>
                <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div v-for="variant in variants" :key="variant.id">
                <p>{{ variant.Color }}</p>
            </div>
        </div>
    </div>
</main>

<div class="row">
    <div class="col-6" style="border: red 1px solid">
        col  1
    </div>
    <div class="col-6" style="border: red 1px solid">
        col 2
    </div>
</div>

<div class="container border">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-2">Col One</div>
        <div class="col-sm-12 col-md-6 col-lg-8">Col Two</div>
    </div>

    <div class="row">
        <div class="col-sm-6 order-sm-2">Col One</div>
        <div class="col-sm-6 order-sm-1">Col Two</div>
    </div>

    <div class="row">
        <div class="col-sm-4 offset-2">Col One</div>
        <div class="col-sm-4 offset-1">Col Two</div>
    </div>

    <div class="row my-custom-row justify-content-center align-items-center">
        <div class="col-sm-4"><div class="p-3 border bg-light">Col One</div></div>
        <div class="col-sm-4"><div class="p-3 border bg-light">Col Two</div></div>
    </div>

</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
